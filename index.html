<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Orange: 'hsl(25, 97%, 53%)',
            White:' hsl(0, 0%, 100%)',
            Light_Grey: 'hsl(217, 12%, 63%)',
            Medium_Grey: 'hsl(216, 12%, 54%)',
            Dark_Blue: 'hsl(213, 19%, 18%)',
            Very_Blue: 'hsl(216, 12%, 8%)',
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .fonti { font-size: 15px; font-family: 'Poppins', sans-serif;
}
  </style>
</head>
<body class="bg-Very_Blue text-white fonti">

<div class="container rounded-lg bg-Dark_Blue h-[400px] w-[400px] mx-auto mt-32 flex flex-col p-4 ">
  <div class="rounded-full flex items-center justify-center bg-gray-700 w-12 h-12 mt-6 ml-4">
    <img src="./images/icon-star.svg" class="w-4 h-4" alt="" srcset="">
  </div>
  <h1 class="ml-3 mt-4 font-bold ">How Did We Do ?</h1>
  <p class='mt-2 ml-3 font-normal text-Light_Grey'>please let us know how we did with your support request .All feedback is apperciated to help us improve our offering</p>
  <div class="flex flex-row gap-6 items-center place-items-center ml-3 mt-5">
    <button class="rounded-full text-center w-12 h-12 bg-gray-700 focus:bg-gray-400 hover:bg-Orange" href="">1</button>
    <button class="rounded-full text-center w-12 h-12 bg-gray-700 focus:bg-gray-400 hover:bg-Orange" href="">2</button>
    <button class="rounded-full text-center w-12 h-12 bg-gray-700 focus:bg-gray-400 hover:bg-Orange" href="">3</button>
    <button class="rounded-full text-center w-12 h-12 bg-gray-700 focus:bg-gray-400 hover:bg-Orange" href="">4</button>
    <button class="rounded-full text-center w-12 h-12 bg-gray-700 focus:bg-gray-400 hover:bg-Orange" href="">5</button>
  </div>
  <button class="bg-Orange rounded-3xl mt-6  mx-1 h-12 hover:bg-white hover:text-Orange " type="submit">Submit</button>
</div>
</body>
</html>
